<ng-container *ngIf="(userProfileAsyncResult$ | async) as userProfile">
	<!--{{userProfile?.name}}
	{{userProfile?.id}}
	{{userProfile?.profile_image_url}}
	{{userProfile?.location}}
	{{userProfile?.screen_name}} -->
	<div class="app-userprofile app-userprofile__left">
		<div class="app-userprofile__centered">
			<div class="app-userprofile__hdr">User Profile Info</div>
			<img class="app-userprofile__centered--img" [src]="userProfile?.profile_image_url" alt="Twitter Avatar">
			<div class="app-userprofile__centered__table">
				<div class="app-userprofile__centered__table--row">
					<div class="app-userprofile__centered__table--data">Name</div>
					<div class="app-userprofile__centered__table--data">{{userProfile?.name}}</div>
				</div>
				<div class="app-userprofile__centered__table--row">
					<div class="app-userprofile__centered__table--data">Id</div>
					<div class="app-userprofile__centered__table--data">{{userProfile?.id}}</div>
				</div>
				<div class="app-userprofile__centered__table--row">
					<div class="app-userprofile__centered__table--data">Location</div>
					<div class="app-userprofile__centered__table--data">{{userProfile?.location}}</div>
				</div>
				<div class="app-userprofile__centered__table--row">
					<div class="app-userprofile__centered__table--data">Joined</div>
					<div class="app-userprofile__centered__table--data">{{userProfile?.created_at | date : 'MMM yyyy'}}</div>
				</div>
			</div>
		</div>
	</div>

</ng-container>
